{{template "header" . }}

<div class="container" id="app">
    <div class="jumbotron text-center">
        <h3>Student List</h3>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <table class="table table-responsive table-hover">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Action</th>
                </tr>
                {{ range $key, $value := .Student }}
                    <tr>
                        <td>{{ $value.Id }}</td>
                        <td>{{ $value.Name }}</td>
                        <td>
                            <a href="/edit/{{$value.Id}}" style="width:66px;" class="btn                                                    btn-success">Edit</a>
                            <a @click="deleteStudent({{ $value.Id }})" class="btn btn-danger">Delete</a>
                            <a href="/courselayout/{{$value.Id}}" class="btn btn-primary">View                                      Courses</a>
                            <a href="/addcourse/{{$value.Id}}" class="btn btn-primary">Add Course</a>
                            {{/*<a @click="calculateCgpa()" class="btn btn-primary">Calculate CGPA</a>*/}}
                            <a href="/calculatecgpa" class="btn btn-primary">Calculate CGPA</a>
                        </td>
                    </tr>
                {{end}}
                <button style="float:right;" @click="gotoCreatePage" class="btn btn-primary">Create                         New</button>
            </table>
        </div>
    </div>
</div>

{{template "footer" . }}
